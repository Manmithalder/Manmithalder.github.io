<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ğŸ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg:          #4a5a3a;
      --card:        #5e7045;
      --card-border: #7c8f60;
      --card-inner:  #6b7d52;
      --text-light:  #f5f0e8;
      --text-muted:  #d4cbb8;
      --accent:      #c8a84b;
      --accent-light:#e2c97e;
      --photo-bg:    #3d4e2e;
      --btn-bg:      #8b6914;
      --btn-hover:   #c8a84b;
      --dark-text:   #2e3d1e;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      background-image:
        radial-gradient(ellipse at 15% 20%, rgba(200,168,75,0.10) 0%, transparent 52%),
        radial-gradient(ellipse at 85% 80%, rgba(60,80,30,0.35) 0%, transparent 52%),
        url("data:image/svg+xml,%3Csvg width='80' height='80' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='2' cy='2' r='1' fill='rgba(255,255,255,0.03)'/%3E%3C/svg%3E");
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
      font-family: 'Lato', sans-serif;
      overflow-x: hidden;
    }

    /* â”€â”€ Floating background leaves â”€â”€ */
    .leaf {
      position: fixed;
      pointer-events: none;
      animation: floatLeaf linear infinite;
      opacity: 0.15;
      z-index: 0;
      font-size: 18px;
    }
    @keyframes floatLeaf {
      0%   { transform: translateY(105vh) rotate(0deg);   opacity: 0; }
      8%   { opacity: 0.15; }
      92%  { opacity: 0.15; }
      100% { transform: translateY(-10vh) rotate(400deg); opacity: 0; }
    }

    /* â”€â”€ Card wrapper â”€â”€ */
    .card {
      position: relative;
      background: var(--card);
      border: 1.5px solid var(--card-border);
      border-radius: 32px;
      padding: 52px 48px 56px;
      max-width: 530px;
      width: 100%;
      text-align: center;
      box-shadow:
        0 24px 64px rgba(0,0,0,0.38),
        0 4px 16px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.09);
      z-index: 1;
      overflow: hidden;
    }

    /* Ambient glow inside card */
    .card::before {
      content: '';
      position: absolute;
      top: -80%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(ellipse at 45% 40%, rgba(200,168,75,0.08) 0%, transparent 65%);
      pointer-events: none;
    }
    /* Gold top line */
    .card::after {
      content: '';
      position: absolute;
      top: 0; left: 12%; right: 12%;
      height: 3px;
      border-radius: 0 0 4px 4px;
      background: linear-gradient(90deg, transparent, var(--accent) 40%, var(--accent-light) 60%, transparent);
    }

    /* â”€â”€ Eyebrow banner â”€â”€ */
    .eyebrow {
      font-family: 'Playfair Display', serif;
      font-size: 12px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 22px;
      opacity: 0;
      animation: fadeUp 0.6s ease 0.1s forwards;
    }

    /* â”€â”€ Photo circle â”€â”€ */
    .photo-wrap {
      width: 148px;
      height: 148px;
      border-radius: 50%;
      margin: 0 auto 28px;
      background: var(--photo-bg);
      border: 3px solid var(--accent);
      box-shadow:
        0 0 0 7px rgba(200,168,75,0.16),
        0 10px 28px rgba(0,0,0,0.32);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 0.65s ease 0.25s forwards;
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Placeholder shown when no image loads */
    .photo-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: rgba(200,168,75,0.45);
    }
    .photo-placeholder svg  { width: 46px; height: 46px; }
    .photo-placeholder span {
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    /* â”€â”€ Headings â”€â”€ */
    .hb-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      font-weight: 700;
      color: var(--text-light);
      line-height: 1.1;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeUp 0.65s ease 0.42s forwards;
    }

    .hb-name {
      font-family: 'Dancing Script', cursive;
      font-size: 2.1rem;
      color: var(--accent-light);
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeUp 0.65s ease 0.54s forwards;
    }

    /* â”€â”€ Divider â”€â”€ */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 0 auto 24px;
      max-width: 300px;
      opacity: 0;
      animation: fadeUp 0.6s ease 0.64s forwards;
    }
    .divider-line { flex: 1; height: 1px; background: rgba(200,168,75,0.28); }
    .divider-icon { font-size: 20px; }

    /* â”€â”€ Body message â”€â”€ */
    .message {
      font-size: 0.975rem;
      color: var(--text-muted);
      line-height: 1.9;
      padding: 0 6px;
      opacity: 0;
      animation: fadeUp 0.65s ease 0.76s forwards;
    }
    .message strong { color: var(--text-light); font-weight: 700; }

    /* â”€â”€ CTA button â”€â”€ */
    .cta-btn {
      margin-top: 38px;
      display: inline-block;
      padding: 16px 42px;
      background: linear-gradient(135deg, var(--btn-bg) 0%, var(--accent) 100%);
      color: #fff;
      font-family: 'Lato', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 22px rgba(139,105,20,0.48);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      opacity: 0;
      animation: fadeUp 0.65s ease 0.9s forwards;
    }
    .cta-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 60%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg);
      transition: left 0.55s;
    }
    .cta-btn:hover::before { left: 160%; }
    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 32px rgba(139,105,20,0.5);
    }
    .cta-btn:active { transform: translateY(0); }

    /* â”€â”€ Confetti canvas â”€â”€ */
    #confetti-canvas {
      position: fixed;
      inset: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    /* â”€â”€ Shared animation â”€â”€ */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<script>
  /* Floating ambient leaves */

<script>
  /* â”€â”€ Confetti engine â”€â”€ */
  const canvas  = document.getElementById('confetti-canvas');
  const ctx     = canvas.getContext('2d');
  const resize  = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
  resize();
  window.addEventListener('resize', resize);

  const PALETTE = [
    '#c8a84b','#e2c97e','#f5f0e8',
    '#6b7d52','#a3b882','#fff9e6',
    '#d4af37','#8bc48b'
  ];

  let parts  = [];
  let animId = null;
  let emitting = false;

  function mkParticle() {
    const isRect = Math.random() > 0.4;
    return {
      x: Math.random() * canvas.width,
      y: -14,
      vx: (Math.random() - 0.5) * 4.5,
      vy: 2.5 + Math.random() * 4,
      spin: (Math.random() - 0.5) * 0.28,
      angle: Math.random() * Math.PI * 2,
      color: PALETTE[Math.floor(Math.random() * PALETTE.length)],
      r: 4 + Math.random() * 7,
      w: 6 + Math.random() * 9,
      h: 3 + Math.random() * 5,
      isRect,
      opacity: 1
    };
  }

  function draw(p) {
    ctx.save();
    ctx.globalAlpha = p.opacity;
    ctx.fillStyle   = p.color;
    ctx.translate(p.x, p.y);
    ctx.rotate(p.angle);
    if (p.isRect) {
      ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
    } else {
      ctx.beginPath();
      ctx.arc(0, 0, p.r, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.restore();
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    parts.forEach(p => {
      p.x     += p.vx;
      p.y     += p.vy;
      p.vy    += 0.07;
      p.angle += p.spin;
      if (p.y > canvas.height - 80) p.opacity -= 0.022;
      draw(p);
    });
    parts = parts.filter(p => p.opacity > 0);
    if (parts.length > 0 || emitting) {
      animId = requestAnimationFrame(loop);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      animId = null;
    }
  }

  function launchConfetti() {
    emitting = true;
    let ticks = 0;
    const burst = setInterval(() => {
      for (let i = 0; i < 8; i++) parts.push(mkParticle());
      if (++ticks >= 60) { clearInterval(burst); emitting = false; }
    }, 38);
    if (!animId) loop();
  }

  /* â”€â”€ Button action â”€â”€ */
  function celebrate() {
    launchConfetti();
    setTimeout(() => { window.location.href = 'surprise.html'; }, 2800);
  }
</script>
